<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <script src="options.js" defer></script>
</head>
<body>
    <h1>Settings</h1>
    
    <label for="timeLimit">Daily Time Limit (minutes):</label>
    <input type="number" id="timeLimit" placeholder="e.g., 60" />
    
    <label for="website">Website to Monitor:</label>
    <input type="text" id="website" placeholder="e.g., https://www.example.com" />
    <button id="addWebsite">Add Website</button>
    
    <h2>Monitored Websites</h2>
    <ul id="websiteList"></ul>
    
    <label for="checklistItem">Add Checklist Item:</label>
    <input type="text" id="checklistItem" placeholder="e.g., Complete task" />
    <button id="addChecklistItem">Add Item</button>
    
    <h2>Checklist Items</h2>
    <ul id="checklist"></ul>
</body>
</html>
